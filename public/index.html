<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FontAwesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>iChat App</title>
    </head>

    <body>
        <h1 class="title">iChat üí¨</h1>

        <!-- the name and the icon of the current user -->
        <div class="main">
            <div class="name">
                <span><i class="far fa-user"></i></span>
                <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
            </div>

            <!-- the messages container -->
            <ul class="message-container" id="message-container">
                <!-- a left message -->
                <li class="message-left">
                    <p class="message">
                        lorem ipsum
                        <span>bluebird ‚óè 26 July 10:40 AM</span>
                    </p>
                </li>

                <!-- a right message -->
                <li class="message-right">
                    <p class="message">
                        lorem ipsum
                        <span>bluebird ‚óè 26 July 10:40 AM</span>
                    </p>
                </li>

                <!-- the typing indicator -->
                <li class="message-feedback">
                    <p class="feedback" id="feedback">
                        ‚úçÔ∏è killer is typing a message
                    </p>
                </li>
            </ul>

            <!-- the form that sends the message -->
            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message-input" class="message-input">
                <button type="submit" class="send-button">
                    Send <span><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>
        </div>

        <!-- the number of the connected clients -->
        <h3 class="clients-total" id="clients-total">
            Total Clients: 2
        </h3>

        <!-- the client socket.io library -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- moment js to format the date of the message -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <!-- initialize socket.io in the client -->
        <script src="main.js"></script>
    </body>
</html>
